<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Ultra Sharp Smoke RGB</title>
<style>
  body { margin: 0; overflow: hidden; background: #000; }
  canvas { position: fixed; inset: 0; pointer-events: none; width: 100%; height: 100%; }
</style>
</head>
<body>

<canvas id="bg"></canvas>

<script>
const canvas = document.getElementById("bg");
const ctx = canvas.getContext("2d", { alpha: false });

let w, h;
let hue = 0;
let dpr = window.devicePixelRatio || 1; // Pobieramy gęstość pikseli ekranu

// ======================================
// TEXTURE CACHE
// ======================================
const smokeCanvas = document.createElement('canvas');
const sCtx = smokeCanvas.getContext('2d');
const smokeSize = 256; 
smokeCanvas.width = smokeSize;
smokeCanvas.height = smokeSize;

const createSmokeTexture = () => {
  const center = smokeSize / 2;
  const grad = sCtx.createRadialGradient(center, center, 0, center, center, center);
  grad.addColorStop(0, "rgba(255,255,255,0.35)");
  grad.addColorStop(0.3, "rgba(180,180,180,0.15)");
  grad.addColorStop(0.6, "rgba(60,60,60,0.03)");
  grad.addColorStop(1, "rgba(0,0,0,0)");
  
  sCtx.fillStyle = grad;
  sCtx.filter = "blur(14px)"; 
  sCtx.beginPath();
  sCtx.arc(center, center, smokeSize / 3.2, 0, Math.PI * 2);
  sCtx.fill();
};
createSmokeTexture();

function resize() {
  dpr = window.devicePixelRatio || 1;
  w = window.innerWidth;
  h = window.innerHeight;
  
  // Skalujemy wewnętrzną rozdzielczość canvasu do fizycznych pikseli
  canvas.width = w * dpr;
  canvas.height = h * dpr;
  
  // Skalujemy kontekst rysowania z powrotem do jednostek logicznych
  ctx.scale(dpr, dpr);
  
  // Resetujemy linie po zmianie rozmiaru
  ctx.lineCap = 'round';
}
window.addEventListener("resize", resize);
resize();

// ======================================
// PARTICLE LOGIC
// ======================================
class SmokeParticle {
  constructor() {
    this.reset(true); 
  }

  reset(isInitial = false) {
    this.x = w / 2;
    this.y = h + 100;
    const angle = (-Math.PI / 2) + (Math.random() - 0.5) * Math.PI * 1.6;
    const speed = 0.6 + Math.random() * 2.2;
    
    this.vx = Math.cos(angle) * speed;
    this.vy = Math.sin(angle) * speed;
    
    this.radius = 80 + Math.random() * 120;
    this.opacity = 0.08 + Math.random() * 0.15;
    this.rotation = Math.random() * Math.PI * 2;
    this.spin = (Math.random() - 0.5) * 0.015;
    this.life = 0;
    this.maxLife = 500 + Math.random() * 600;

    if(isInitial) {
        const skip = Math.random() * 0.9;
        this.life = this.maxLife * skip;
        this.x += this.vx * this.life;
        this.y += this.vy * this.life;
        this.radius += 0.5 * this.life;
    }
  }

  update() {
    this.life++;
    this.x += this.vx;
    this.y += this.vy;
    this.radius += 0.55; 
    this.rotation += this.spin;

    if (this.life >= this.maxLife || this.y < -500 || this.x < -500 || this.x > w + 500) {
      this.reset(false);
    }
  }

  draw() {
    ctx.globalAlpha = this.opacity;
    // Ważne: setTransform musi uwzględniać dpr, jeśli go używamy ręcznie, 
    // ale prościej użyć translate/rotate przy ctx.scale()
    ctx.save();
    ctx.translate(this.x, this.y);
    ctx.rotate(this.rotation);
    ctx.drawImage(smokeCanvas, -this.radius, -this.radius, this.radius * 2, this.radius * 2);
    ctx.restore();
  }
}

const maxParticles = (w < 768) ? 300 : 800; 
const particles = Array.from({ length: maxParticles }, () => new SmokeParticle());

function drawLines() {
  ctx.globalAlpha = 1;
  const startX = w / 2;
  const startY = h + 120;
  
  // Cieńsza, ale wyraźniejsza linia dzięki dpr
  ctx.lineWidth = 0.8; 
  ctx.strokeStyle = `hsl(${hue}, 100%, 60%)`;
  
  const lineCount = 22; 
  const maxSpread = (w < 768) ? w * 2.2 : w * 1.8; 

  for (let i = 0; i < lineCount; i++) {
    const spread = (i / (lineCount - 1) - 0.5) * 2;
    ctx.beginPath();
    ctx.moveTo(startX, startY);
    ctx.lineTo(startX + spread * maxSpread, -500);
    ctx.stroke();
  }
}

function animate() {
  ctx.globalCompositeOperation = 'source-over';
  ctx.fillStyle = "#000";
  ctx.fillRect(0, 0, w, h);

  ctx.globalCompositeOperation = 'screen';
  for (let i = 0; i < maxParticles; i++) {
    particles[i].update();
    particles[i].draw();
  }

  ctx.globalCompositeOperation = 'source-over';
  drawLines();
  
  hue = (hue + 0.2) % 360;
  requestAnimationFrame(animate);
}

animate();
</script>
</body>
</html>
